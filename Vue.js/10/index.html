<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div id="app" class=".container">
      <div class="p-3">
        <h1>{{ appName }}</h1>
        <div class="mb-3">{{ message }}</div>
        <!-- この部分に星座図鑑を作っていきます -->
        <div v-if="selected==null">
          <table class="table table-success table-striped table-hover border-primary">
            <thead class="table-dark">
              <tr>
                <th width="5%">番号</th>
                <th>名前</th>
                <th width="10%">HP</th>
                <th width="10%">MP</th>
                <th width="10%">Atk</th>
                <th width="10%">Def</th>
                <th width="10%">詳細</th>
              </tr>
            </thead>

            <tr v-for="monster in monsters">
              <td>{{monster.id}}</td>
              <td>{{monster.name}}</td>
              <td>{{monster.hp}}</td>
              <td>{{monster.mp}}</td>
              <td>{{monster.atk}}</td>
              <td>{{monster.def}}</td>
              <td><button v-on:click="actionSelect(monster.id)" class="btn btn-secondary">詳細</button></td>
            </tr>
          </table>
        </div>
        <div v-else>
          <!-- 詳細画面 -->
          <button v-on:click="actionBack" class="btn btn-primary">戻る</button><br />
          名前:{{ selected.name }}<br />
          <img v-bind:src="selected.path" width="90" /><br />
          HP:{{ selected.hp }}<br />
          MP:{{ selected.mp }}<br />
          Atk:{{ selected.atk }}<br />
          Def:{{ selected.def }}<br />
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="//unpkg.com/vue" defer></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js" defer></script>
    <script src="./main.js" defer></script>
  </body>
</html>
