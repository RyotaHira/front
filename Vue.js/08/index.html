<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <style>
      li {
        display: inline;
      }
    </style>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div id="app" class=".container">
      <div class="p-3 text-center">
        <div class="mb-3">
          <h1>{{ appName }}</h1>
        </div>
        <div class="mb-3">{{ message }}</div>
        <div class="mb-3 bg-success">
          <h2>ベスト3</h2>
        </div>
        <div class="mb-3">
          <ul>
            <!--
              リストレンダリング
              v-for="要素(任意の変数) in 配列(JavaScript) "

              img v-bind:src="path" pathの画像がsrc属性にバインドされる
            -->
            <li v-for="horo in getBest3"><img v-bind:src="horo.path" width="90" />{{horo.name}}:{{horo.rank}}</li>
          </ul>
        </div>
        <div class="mb-3 bg-danger">
          <h2>ワースト3</h2>
        </div>
        <div class="mb-3">
          <ul>
            <li v-for="horo in getWorst3"><img v-bind:src="horo.path" width="90" />{{ horo.name }}:{{ horo.rank }}</li>
          </ul>
        </div>
        <div class="mb-3 bg-primary">
          <h2>4～9位</h2>
        </div>
        <div class="mb-3">
          <ul>
            <li v-for="horo in getOthers"><img v-bind:src="horo.path" width="90" />{{horo.name}}:{{horo.rank}}</li>
          </ul>
        </div>
        <div>
          <button v-on:click="shuffle" class="btn btn-primary">シャッフル</button>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="//unpkg.com/vue" defer></script>
    <script src="./main.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer></script>
  </body>
</html>
